<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Angel ‚Üí Nexxar = Uma Carta de amor</title>
<link rel="preload" href="https://files.catbox.moe/7qagl2.jpg" as="image">
<style>
  :root{
    --bg1: #0f1022;
    --bg2: #2b1432;
    --accent: #ff7cb2;
    --accent-2: #9b7cff;
    --glass: rgba(255,255,255,0.06);
    --glass-2: rgba(255,255,255,0.04);
    --muted: rgba(255,255,255,0.75);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: Inter, "Segoe UI", Roboto, system-ui, -apple-system, "Helvetica Neue", Arial;
    background: radial-gradient(1200px 600px at 10% 10%, rgba(155,124,255,0.12), transparent 10%),
                radial-gradient(900px 400px at 90% 90%, rgba(255,124,178,0.08), transparent 10%),
                linear-gradient(180deg,var(--bg1),var(--bg2));
    color: #fff;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow-x: hidden;
  }

  .wrap{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:2.5rem;
    position:relative;
  }

  .stars, .stars2, .stars3{
    pointer-events:none;
    position:fixed;
    inset:0;
    background-repeat:repeat;
    mix-blend-mode:screen;
    opacity:0.12;
  }
  .stars{background-image:radial-gradient(2px 2px at 10px 10px, #fff 90%, transparent 100%);}
  .stars2{background-image:radial-gradient(1.2px 1.2px at 50px 40px, #fff 90%, transparent 100%); opacity:0.06}
  .stars3{background-image:radial-gradient(0.9px 0.9px at 70px 120px, #fff 90%, transparent 100%); opacity:0.04}

  .content {
    width:100%;
    max-width:1100px;
    margin:0 auto;
    padding:2rem;
    display:grid;
    grid-template-columns: 1fr 420px;
    gap:2rem;
    align-items:start;
    z-index:10;
    transform: translateY(0);
    opacity:1;
  }

  .main-card{
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
    border-radius:18px;
    padding:1.6rem;
    border:1px solid rgba(255,255,255,0.04);
    box-shadow: 0 10px 40px rgba(9,6,18,0.6);
    backdrop-filter: blur(6px);
    overflow:hidden;
  }

  .hero-title{
    display:flex;
    gap:14px;
    align-items:center;
    margin-bottom:6px;
  }
  .hero-title .badge{
    width:68px;height:68px;border-radius:12px;overflow:hidden;flex-shrink:0;
    box-shadow: 0 8px 30px rgba(255,120,180,0.12);
    transform: translateZ(0);
  }
  .hero-title h1{
    margin:0;
    font-size:1.6rem;
    letter-spacing:0.2px;
  }
  .hero-sub{
    color: #ffdff0;
    margin-top:8px;
    font-size:.95rem;
  }

  .typed {
    margin-top:1.1rem;
    font-size:1.02rem;
    line-height:1.6;
    color: #f7e9f3;
    font-family: "Georgia", serif;
    min-height:84px;
  }
  .typed .cursor{
    display:inline-block;
    width:2px;
    height:1.08em;
    background:linear-gradient(180deg,var(--accent),var(--accent-2));
    margin-left:6px;
    animation: blink 1s steps(2) infinite;
    vertical-align:middle;
  }
  @keyframes blink{50%{opacity:0}}

  .micro-row{display:flex;gap:12px;margin-top:1.5rem;flex-wrap:wrap}
  .micro{
    background:var(--glass);
    padding:.7rem .9rem;
    border-radius:12px;
    min-width:120px;
    text-align:center;
    border:1px solid rgba(255,255,255,0.03);
  }
  .micro strong{display:block;font-size:1.05rem;color:#fff}
  .micro small{color:#e7d4e7;opacity:0.9}

  .side{
    display:flex;
    flex-direction:column;
    gap:14px;
  }

.photo-card img{
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: rgba(255,255,255,0.04);
    padding: 8px;
    display: block;
    border-radius: 14px;
    transition: transform .8s cubic-bezier(.2,.9,.2,1),
                box-shadow .8s cubic-bezier(.2,.9,.2,1);
}
.photo-card:hover img{
    transform: scale(1.06) rotate(.6deg);
    box-shadow: 0 12px 32px rgba(0,0,0,0.4);
}

.gallery{
    display:grid;
    grid-template-columns: repeat(2,1fr);
    gap:10px;
}
.thumb{
    height:90px;
    border-radius:12px;
    overflow:hidden;
    border:1px solid rgba(255,255,255,0.05);
    background:rgba(255,255,255,0.03);
    position:relative;
}
.thumb img{
    width:100%;
    height:100%;
    object-fit:cover;
    display:block;
    transition: transform .8s cubic-bezier(.2,.9,.2,1);
}
.thumb:hover img{
    transform: scale(1.06) rotate(.6deg);
}

footer{
    margin-top:1.6rem;
    text-align:center;
    color:rgba(255,255,255,0.6);
    font-size:.85rem;
  }

@media (max-width:980px){
    .content{grid-template-columns:1fr; padding:1.2rem}
    .side{order:2}
}
</style>
</head>
<body>

<div class="stars"></div>
<div class="stars2"></div>
<div class="stars3"></div>

<div class="wrap">

  <main id="mainContent" class="content">

    <section class="main-card">
      <div class="hero-title">
        <div class="badge">
          <img src="https://files.catbox.moe/stgdin.jpg" alt="Angel" style="width:100%;height:100%;object-fit:cover">
        </div>
        <div>
          <h1>Angel ‚Üí Nexxar</h1>
          <div class="hero-sub">entre todos amores e amigos, voc√™ sempre foi e vai ser meu preferido ü§ç</div>
        </div>
      </div>

      <div class="typed" id="typedText"></div>

      <div class="micro-row">
        <div class="micro"><strong id="contador">‚Äî</strong><small>dias juntos</small></div>
        <div class="micro"><strong>‚àû</strong><small>promessas</small></div>
      </div>

      <footer>De Angel Para Nexxar Com todo Meu amor</footer>
    </section>

    <aside class="side">
      <div class="photo-card">
        <img id="bigPhoto" src="https://files.catbox.moe/stgdin.jpg" alt="Mem√≥ria">
      </div>

      <div class="gallery">
        <div class="thumb"><img src="https://files.catbox.moe/e6u6mb.jpg"></div>
        <div class="thumb"><img src="https://files.catbox.moe/tpfsz6.jpg"></div>
        <div class="thumb"><img src="https://files.catbox.moe/meitsr.jpg"></div>
        <div class="thumb"><img src="https://files.catbox.moe/u3xqfk.jpg"></div>
      </div>
    </aside>

  </main>

</div>

<div id="heartsRoot"></div>

<script>
/* -------------------------
   Typing effect
   ------------------------- */
const typedEl = document.getElementById('typedText');
const textLines = [
  "Amor...",
  "oi Guilherme, ent√£o, venho lhe dizer ao meio dessa carta que vc √© uma pessoa mto importante pra mim",
  "e q n√£o quero te perder apesar da gente t√° meio afastado e tals espero que podemos conversar mais",
  "todos os meus momentos mais felizes foram com vc e com certeza irei te amar mto."
];

function startTyping(){
  typedEl.innerHTML = '';
  let li = 0, ci = 0;
  function step(){
    if(li >= textLines.length) {
      typedEl.innerHTML += '<div style="margin-top:10px;color:#ffdff0">com amor, Angelü©µ</div>';
      return;
    }
    const line = textLines[li];
    typedEl.innerHTML = typedEl.innerHTML.replace('<span class="cursor"></span>','');
    if(ci < line.length){
      typedEl.innerHTML += line.charAt(ci);
      ci++;
      typedEl.innerHTML += '<span class="cursor"></span>';
      setTimeout(step, 28 + Math.random()*40);
    } else {
      li++;
      ci = 0;
      typedEl.innerHTML = typedEl.innerHTML.replace('<span class="cursor"></span>','');
      typedEl.innerHTML += '<br/>';
      setTimeout(step, 400);
    }
  }
  step();
}

/* -------------------------
   Days counter
   ------------------------- */
const dataInicio = new Date("2025-10-12T00:00:00");
    setInterval(() => {
      const agora = new Date();
      const diff = agora - dataInicio;
      const anos = agora.getFullYear() - dataInicio.getFullYear();
      const meses = agora.getMonth() - dataInicio.getMonth();
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = agora.getHours() - dataInicio.getHours();
      const minutos = agora.getMinutes() - dataInicio.getMinutes();
      const segundos = agora.getSeconds() - dataInicio.getSeconds();
      document.getElementById("contador").innerText =
        `${anos} anos, ${meses} meses, ${dias % 30} dias, ${horas}h ${minutos}m ${segundos}s`;
    }, 1000);

/* -------------------------
   Floating hearts
   ------------------------- */
function makeHeart(){
  const el = document.createElement('div');
  el.textContent = 'ü§ç';
  el.style.position = 'fixed';
  el.style.left = (10 + Math.random()*80) + 'vw';
  el.style.bottom = '-40px';
  el.style.fontSize = (12 + Math.random()*28) + 'px';
  el.style.opacity = 0.95;
  el.style.pointerEvents = 'none';
  el.style.transition = 'transform 6s linear, opacity 1s linear';
  document.getElementById('heartsRoot').appendChild(el);
  requestAnimationFrame(()=> {
    el.style.transform = `translateY(-120vh) rotate(${(Math.random()*60)-30}deg)`;
  });
  setTimeout(()=> {
    el.style.opacity = '0';
    setTimeout(()=> el.remove(), 1000);
  }, 6000);
}
setInterval(makeHeart, 650);

/* -------------------------
   Thumbnails
   ------------------------- */
const thumbs = document.querySelectorAll('.thumb img');
const bigPhoto = document.getElementById('bigPhoto');
thumbs.forEach(t => {
  t.addEventListener('click', () => {
    bigPhoto.src = t.src;
    bigPhoto.animate([{ transform:'scale(.96)' },{ transform:'scale(1)' }],{
      duration:420,
      easing:'ease-out'
    });
  });
});

/* start typing on load */
window.onload = startTyping;
</script>

</body>
</html>
