<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Menu Skillet</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #7a0000, #d40000);
        color: #fff;
        display: flex;
        height: 100vh;
    }

    .menu {
        width: 40%;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .titulo {
        font-size: 42px;
        font-weight: bold;
        margin-bottom: 30px;
        letter-spacing: 2px;
        text-shadow: 0 0 10px #000;
    }

    .item {
        background: rgba(0,0,0,0.30);
        padding: 15px 20px;
        margin: 8px 0;
        border-radius: 10px;
        font-size: 20px;
        cursor: pointer;
        transition: 0.2s;
    }

    .item:hover {
        background: rgba(0,0,0,0.50);
        transform: scale(1.03);
    }

    .right {
        width: 60%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .char-box {
        width: 80%;
        height: 85%;
        background: rgba(255,255,255,0.07);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid rgba(255,255,255,0.15);
    }

    .char-box p {
        opacity: 0.6;
        font-size: 18px;
    }
</style>
</head>
<body>

<div class="menu">
    <div class="titulo">SKILLET - MENU</div>

    <div class="item">MENU BÁSICO</div>
    <div class="item">MENU DOWN</div>
    <div class="item">MENU ADM</div>
    <div class="item">BRINCADEIRAS</div>
    <div class="item">FERRAMENTAS</div>
    <div class="item">MENU DONO</div>
</div>

<div class="right">
    <div class="char-box">
        <p>https://files.catbox.moe/ttooqc.jpg</p>
    </div>
</div>

</body>
